name: 'Setup Node.js and Yarn'
description: 'Sets up Node.js with Yarn caching and installs dependencies'

inputs:
  working-directory:
    description: 'Working directory for yarn install'
    required: false
    default: 'terramedic'
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20.x'

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'yarn'
        cache-dependency-path: ${{ inputs.working-directory }}/yarn.lock

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: yarn install --frozen-lockfile
