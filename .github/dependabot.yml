version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/terramedic"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group development dependencies together
    groups:
      dev-dependencies:
        patterns:
          - "@storybook/*"
          - "@testing-library/*"
          - "@vitest/*"
          - "@playwright/*"
          - "eslint*"
          - "prettier*"
          - "vitest"
          - "playwright"
        update-types:
          - "minor"
          - "patch"
      # Group production dependencies
      production-dependencies:
        patterns:
          - "@sveltejs/*"
          - "svelte"
          - "flowbite*"
          - "tailwindcss"
          - "@tailwindcss/*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
