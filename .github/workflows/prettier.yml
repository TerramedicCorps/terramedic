name: Prettier Check

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  prettier:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terramedic

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Yarn
        uses: ./.github/actions/setup-node-yarn

      - name: Run Prettier check
        working-directory: terramedic
        run: yarn prettier --check .